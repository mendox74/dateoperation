<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>計算式参照 - DATE_Operation</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>計算式参照</h1>
      <div th:object="${dateOperation}">
        <div>
          <label>No.</label>
          <p th:text="*{id}"></p>
        </div>
        <div>
          <label>計算式ID</label>
          <p th:text="*{operationId}"></p>
        </div>
        <div>
          <label>計算式名称</label>
          <p th:text="*{operationName}"></p>
        </div>
        <div>
          <label>加減値（年）</label>
          <p th:text="*{operationYear}"></p>
        </div>
        <div>
          <label>加減値（月）</label>
          <p th:text="*{operationMonth}"></p>
        </div>
        <div>
          <label>加減値（日）</label>
          <p th:text="*{operationDay}"></p>
        </div>
        <div>
          <label>月末日取得</label>
          <p th:text="*{monthEnd eq 1}?'有':'無'"></p>
        </div>
      </div>
      <div>
        <a class="btn btn-default" th:href="@{/{id}/edit(id=*{id})}">編集</a>
      </div>
      <div class="pull-right">
        <a class="btn btn-link" href="/">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
