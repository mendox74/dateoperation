<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>ユーザー新規登録 - DATE_Operation</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
  </head>
  <body>
    <div class="container">
      <h1>ユーザー新規登録</h1>
      <form th:action="@{/login}" th:method="post" th:object="${account}">
        <div class="form-group" th:classappend="${#fields.hasErrors('userName')}? has-error">
          <label class="control-label">UserName</label>
          <input class="form-control" type="text" th:field="*{userName}" />
          <span class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? has-error">
          <label class="control-label">Password</label>
          <input class="form-control" type="password" th:field="*{password}" />
          <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <button class="btn btn-default" type="submit">作成</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" th:href="@{/login}">ログイン画面へ</a>
      </div>
    </div>
  </body>
</html>
