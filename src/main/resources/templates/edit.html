<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>計算式編集 - DATE_Operation</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
  </head>
  <body>
    <div class="container">
      <h1>計算式編集</h1>
      <form th:action="@{/{id}(id=*{id})}" th:method="put" th:object="${dateOperation}">
        <div class="form-group" th:classappend="${#fields.hasErrors('operationId')}? has-error">
          <label class="control-label">計算式ID</label>
          <input class="form-control" type="text" th:field="*{operationId}" />
          <span class="text-danger" th:if="${#fields.hasErrors('operationId')}" th:errors="*{operationId}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('operationName')}? has-error">
          <label class="control-label">計算式名称</label>
          <input class="form-control" type="text" th:field="*{operationName}" />
          <span class="text-danger" th:if="${#fields.hasErrors('operationName')}" th:errors="*{operationName}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('operationYear')}? has-error">
          <label class="control-label">加減値（年）</label>
          <input class="form-control" type="number" th:field="*{operationYear}" />
          <span class="text-danger" th:if="${#fields.hasErrors('operationYear')}" th:errors="*{operationYear}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('operationMonth')}? has-error">
          <label class="control-label">加減値（月）</label>
          <input class="form-control" type="number" th:field="*{operationMonth}" />
          <span class="text-danger" th:if="${#fields.hasErrors('operationMonth')}" th:errors="*{operationMonth}"></span>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('operationDay')}? has-error">
          <label class="control-label">加減値（日）</label>
          <input class="form-control" type="number" th:field="*{operationDay}" />
          <span class="text-danger" th:if="${#fields.hasErrors('operationDay')}" th:errors="*{operationDay}"></span>
        </div>
        <div class="checkbox">
       		<label>
          		<input type="checkbox" th:name="monthEnd" value='1' >月末日取得
       		</label>
       		<input type="hidden" th:name="monthEnd" value='0' >
        </div>
        <button class="btn btn-default" type="submit">更新</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" th:href="@{/}">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
